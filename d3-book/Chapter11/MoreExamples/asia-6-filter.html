<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://unpkg.com/topojson-client"></script>
    <style>
        svg {border: solid 1px gray;}
    </style>
</head>
<body>
<script>
    const width = 700;
    const height = 650;
    const file = "world-lowres.topojson";
    const key  = "world";

    const svg = d3.select("body").append("svg")
            .attr("width", width).attr("height", height);

    // choose a projection
    const projection = d3.geoConicEquidistant()
                         .rotate([-110,0,0]) // conic projection does not distort rotation on x coord
                         .scale(d3.geoConicEquidistant().scale() * 3)
                         .center([-10,40])
                         .translate([width/2,height/2])
                         .angle(15);

    // create a path generator function for the projection
    const geoPath = d3.geoPath()
            .projection(projection);

    // configure graticule
    const graticule = d3.geoGraticule().extent(d3.geoGraticule().extentMajor());

    const map = {};

    d3.json('../Data/' + file)
            .then(function(topology) {
                console.log(topology); // TopoJSON topology

                map.topology   = topology.objects[key];
                map.geometries = map.topology.geometries;
                map.features   = topojson.feature(topology, map.topology)
                        .features
                        .filter(d => d.properties.continent == 'Asia' || d.properties.name == 'Russia');

                drawGraticules();
                draw();
            });

    function draw() {
        svg.selectAll("g.country")
                .data(map.features)
                .enter()
                .append("g")
                .attr("class","country")
                .style("fill", 'gray')
                    .append("path")
                    .attr('d', geoPath)
                    .style("stroke", "white")
                    .style('stroke-width', '.25');
    }

    function drawGraticules() {
        console.log(d3.geoGraticule10())
        svg.append("g").attr("class","graticule")
                .datum(graticule())
                .style("fill", 'none')
                .append("path")
                .attr('d', geoPath)
                .style("stroke", "green")
                .style('stroke-width', '.25');
    }
</script>

</body>
</html>
