<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson-client"></script>
    <style>
        svg {background-color:black;}
    </style>
</head>
<body>
<script>
    const width = 960;
    const height = 500;
    const file = "world-lowres.topojson";
    const key  = "world";

    const svg = d3.select("body").append("svg")
            .attr("width", width).attr("height", height);
    const defs = svg.append("defs");
    defs.append("filter")
            .attr("id","blur")
            .append("feGaussianBlur")
            .attr("in", "SourceGraphic")
            .attr("stdDeviation", 5);

    // choose a projection
    const projection = d3.geoGnomonic()
            .rotate([0,0,0]);

    const geoPath = d3.geoPath()
            .projection(projection);

    const map = {};

    d3.json('../Data/' + file)
            .then(function(data) {

                map.topology   = data.objects[key];
                map.features   = topojson.feature(data, map.topology).features;
                map.merged = topojson.merge(data, map.topology.geometries)
                map.mesh   = topojson.mesh(data, map.topology)

                // Background
                svg.append("path").attr("class", "background")
                        .datum({type: "Sphere"})
                        .style('fill', 'darkblue')
                        .attr("d", geoPath);

                // Graticules
                svg.append("path").attr("class","graticule")
                        .datum(d3.geoGraticule10())
                        .style("fill", 'none')
                        .style("stroke", "lightgreen")
                        .style('stroke-width', .25)
                        .attr('d', geoPath)

                svg.append("path").attr("class","continents")
                        .datum(map.merged)
                        .style("fill", '#345434')
                        .attr('d', geoPath);
                svg.append("path").attr("class","borders")
                        .datum(map.mesh)
                        .style("fill", 'none')
                        .style("stroke", 'white')
                        .style("stroke-width", .5)
                        .attr('d', geoPath);
                svg.append("path").attr("class","dark")
                        .datum(d3.geoCircle().center([-90,0]))
                        .attr("filter", "url(#blur)")
                        .style("fill", "rgb(0%,0%,0%,.7)")
                        .attr('d', geoPath);

                let i = 0;
                d3.interval(function(d) {
                    if(i == 180) i = -180;
                    projection.rotate([i++,projection.rotate()[1],projection.rotate()[2]])
                    svg.select(".graticule")
                            .attr('d', geoPath)
                    svg.selectAll(".continents")
                            .attr('d', geoPath)
                    svg.selectAll(".borders")
                            .attr('d', geoPath)
                }, 100)
            });

</script>

</body>
</html>
