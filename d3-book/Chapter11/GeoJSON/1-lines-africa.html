<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson-client"></script>
    <style>
        svg {border: solid 1px gray;}
        .continent {
            stroke: white;
        }
    </style>
</head>
<body>
<script>
    const width = 960;
    const height = 500;


    d3.json('../Data/africa-simple.geojson')
            .then(function(data) {

        console.log(data);

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        const svg = d3.select("body").append("svg")
                      .attr("width", width).attr("height", height);

        const geoPath = d3.geoPath()
                          .projection(d3.geoMercator())
                          .pointRadius(3);

        svg.selectAll("path.continent")
                .data(data.features).enter()
                .append("path").attr("class","continent")
                .style("fill", (d,i) => isLine(d) ? 'none' : color(i))
                .attr("d", geoPath);
    })

    function isLine(d) {
        return d.geometry.type == 'LineString' || d.geometry.type == 'MultiLineString';
    }

</script>

</body>
</html>
