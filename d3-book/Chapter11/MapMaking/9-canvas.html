<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        svg {
            border: solid 1px gray;
        }
        .country {
            fill: gray;
            stroke: white;
            stroke-width: .5;
        }
    </style>
</head>
<body>
<script>
    const width = 960;
    const height = 500;
    const FILE = "world-lowres.geojson";

    const context = d3.select("body").append("canvas")
            .attr("width", width).attr("height", height)
            .node().getContext("2d");

    // choose a projection
    const projection = d3.geoMercator();

    // create a path generator function for the projection
    const geoPath = d3.geoPath().projection(projection).context(context);

    const map = {};

    d3.json('../Data/' + FILE)
            .then(function(shapes) {
                console.log(shapes); // GeoJSON data
                map.features = shapes.features;
                draw();
            });

    function draw() {
        map.features.forEach(function(d) {
            context.beginPath();
            geoPath(d);
            context.fillStyle = 'gray';
            context.strokeStyle = 'white';
            context.lineWidth = .5;
            context.fill();
            context.stroke();
        });
    }
</script>

</body>
</html>
