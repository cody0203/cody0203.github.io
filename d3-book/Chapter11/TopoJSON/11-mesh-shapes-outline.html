<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson-client"></script>
    <script src="https://unpkg.com/topojson-simplify"></script>
    <style>
        svg {border: solid 1px gray;}
    </style>
</head>
<body>
<script>
    const width = 960;
    const height = 500;


    d3.json('../Data/border-example.topojson')
            .then(function(data) {

        console.log(data);

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        const svg = d3.select("body").append("svg")
                      .attr("width", width).attr("height", height);

        const geoPath = d3.geoPath().projection(d3.geoMercator());

        // only internal borders: a !== b; only external coastline: a === b
        const meshedGeoJSON = topojson.mesh(data, data.objects['border-example'], (a,b) => a == b )
        console.log(meshedGeoJSON)

        svg.append("g")
                .datum(meshedGeoJSON)
                .attr("class","country")
                .style("fill", 'none')
                .attr("opacity", .9)
                .append("path")
                    .attr('d', geoPath)
                    .style("stroke", "black")
    })
</script>

</body>
</html>
