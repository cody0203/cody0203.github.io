<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Path</title>
</head>
<body>
<svg width="800" height="300">
    <path d="M50,20 L200,200 V140 h70 Z"
          fill="yellow" stroke="red" stroke-width="3" />

    <path d="M100,200 C100,100 250,100 250,200 S400,300 400,200"
          fill="white" stroke="blue" stroke-width="4"
          transform="translate(200, -80)"/>
</svg>
</body>
</html>
