<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<script>
    const width  = 800;
    const height = 600;

    const data = [
        [0,0],
        [100,200],
        [200,400],
        [300,150],
        [400,50],
        [500,350],
        [600,500],
        [700,100],
        [800,250],
    ]
    const area = d3.area();
    const pathData = area(data);
    console.log(pathData);

    const svg = d3.select("body").append("svg").attr("height",height).attr("width",width);
    svg.append("path")
            .attr("d", pathData)
            .attr("stroke", "red")
            .attr("fill", "none");

</script>
</body>
</html>
