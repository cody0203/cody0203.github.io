<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        svg {
            pointer-events: all;
        }
        rect {
            fill: red;
        }
        .grid {
            stroke: gray;
        }
    </style>
</head>
<body>
<script>
    const width = 800, height = 600;

    const svg = d3.select("body").append("svg")
            .attr("width", width).attr("height", height);

    const rect = svg.append("rect")
            .attr("x",300).attr("y",200)
            .attr("width", 100).attr("height", 100)

    const exes = d3.range(0,width+1,50).map(d => [[d,0],[d,height]]);
    const wyes = d3.range(0,height+1,50).map(d => [[0,d],[width,d]]);

    const line = d3.line();
    const grid = svg.selectAll(".grid")
            .data(d3.merge([exes, wyes]))
            .join("path").attr("class","grid")
            .attr("d", line)
            .style("stroke-width", d => d[0][0] == width/2 || d[1][1] == height/2 ? 3 : 1);


    const zoomBehavior = d3.zoom()
            .on('zoom', function() {
                console.log("zoom")
                rect.attr("transform", d3.event.transform);
                grid.attr("transform", d3.event.transform);
            })
            .on('end', function() {
                console.log("zoom.end", d3.event.transform, d3.zoomIdentity)
                if(d3.event.transform !== d3.zoomIdentity) {
                    svg.transition()
                        .delay(500)
                        .call(d3.event.target.transform, d3.zoomIdentity);
                }
            })
    svg.call(zoomBehavior);


</script>

</body>
</html>
