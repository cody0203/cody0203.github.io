<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        text {
            font-size: 24pt;
        }
    </style>
</head>
<body>
<script>

    const svg = d3.select("body").append("svg").attr("width", 800).attr("height", 600);

    svg.append("text").text("Waiting 5 seconds before printing delay...")
       .attr("transform", "translate(50,50)");

    const start = d3.now();
    d3.timeout(function() {
        d3.select("text").text(d3.now() - start);
    }, 5000); // will run code in 5 seconds


</script>
</body>
</html>
