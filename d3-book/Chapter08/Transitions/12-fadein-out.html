<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        h1 {
            position: absolute;
            top: 50px;
            left: 50px;
            font-size: 200px;
        }
    </style>
</head>
<body>
<h1>T</h1>
<script>

    d3.select("h1").text("Before").style("color","navy")
            .transition().delay(1000).duration(1000)
              .style("opacity", 0)
            .transition().delay(1000).duration(1000)
              .style("opacity", 1).style("color","brown")
              .text("After")

</script>
</body>
</html>
