<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        circle {
            fill: red;
        }
    </style>
</head>
<body>
<script>

    // 4) Simultaneous transitions that run sequentially
    // The previous ones are interrupted by the next ones
    // Since the delays are set up so that the next transition
    // starts when the previous one ends, the effect is sequential

    const svg = d3.select("body").append("svg").attr("width", 800).attr("height", 600);
    svg.append("circle")
            .attr("r", 30) // initial value
            .attr("transform", `translate(${[400,300]})`)
    d3.select("circle").transition().delay(500).duration(2000)
            .attr("r", 100)
    d3.select("circle").transition().delay(2500).duration(2000) // 500 + 2000
            .attr("transform", `translate(${[600,500]})`)
    d3.select("circle").transition().delay(4500).duration(2000) // 2500 + 2000
            .style("fill", "yellow")

</script>
</body>
</html>
