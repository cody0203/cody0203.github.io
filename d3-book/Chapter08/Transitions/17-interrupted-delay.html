<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        circle {
            fill: red;
        }
    </style>
</head>
<body>
<script>

    // 3) Simultaneous transitions
    // The previous ones are interrupted by the next ones
    // Since they have large delays, each transition starts before
    // being interrupted

    const svg = d3.select("body").append("svg").attr("width", 800).attr("height", 600);
    svg.append("circle")
       .attr("r", 30) // initial value
       .attr("transform", `translate(${[400,300]})`)
    d3.select("circle").transition().delay(500).duration(2000)
      .attr("r", 100)
    d3.select("circle").transition().delay(1500).duration(2000)
      .attr("transform", `translate(${[600,500]})`)
    d3.select("circle").transition().delay(2500).duration(2000)
      .style("fill", "yellow")

</script>
</body>
</html>
