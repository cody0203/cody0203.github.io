<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        circle {
            fill: red;
        }
    </style>
</head>
<body>
<script>

 const svg = d3.select("body").append("svg").attr("width", 800).attr("height", 600);
 svg.append("circle")
      .attr("r", 30) // initial value
      .attr("transform", `translate(${[400,300]})`) // initial value
      .transition().delay(500).duration(2000)
         .style("fill", "blue")

</script>
</body>
</html>
