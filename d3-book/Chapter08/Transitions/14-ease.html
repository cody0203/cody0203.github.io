<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        circle {
            fill: red;
        }
    </style>
</head>
<body>
<script>

 const svg = d3.select("body").append("svg").attr("width", 800).attr("height", 600);
 svg.append("circle")
     .attr("r", 30)
     .attr("transform", `translate(${[400,300]})`)
     .transition().duration(5000).delay(500)
         .ease(d3.easeElastic.period(.1))
         .attr("transform", `translate(${[200,500]})`)
         .attr("r", 15);

</script>
</body>
</html>
