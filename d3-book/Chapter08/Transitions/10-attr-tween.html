<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        circle {
            fill: red;
        }
        text {
            font-size: 24pt;
        }
    </style>
</head>
<body>
<script>

    const svg = d3.select("body").append("svg").attr("width", 800).attr("height", 600);

    svg.append("text").text("").attr("transform", "translate(50,50)");

    svg.append("circle")
        .attr("r", 30) // initial value
        .attr("transform", `translate(${[400,300]})`) // initial value
        .transition().delay(500).duration(2000)
        .attrTween("r", () => function(t) {
            d3.select("text").text("t: " + t)
            return 30 + t * 50;
        });


</script>
</body>
</html>
