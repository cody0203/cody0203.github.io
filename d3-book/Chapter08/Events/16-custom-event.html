<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .source {
            fill: blue;
        }
        .target rect {
            fill: hsla(0,100%,50%,.2);
            stroke: red;
        }
        .dot {
            stroke: black;
            stroke-width: .5;
            fill: rgba(0,0,0,.1);
        }
        svg {
            background-color: rgba(0,255,0,0.1);
            border: solid 1px green;
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>

<script>
    const width = 800, height = 400;

    const svg = d3.select("body")
            .append("svg")
            .attr("height",height)
            .attr("width",width)

    let timer;
    let dots = 0;
    svg.append("circle").attr("class", "source")
            .attr("r", 100).attr("cx", 200) .attr("cy", 150)
            .on("click", placeDots );

    const target = svg.append("g").attr("class", "target").attr("transform", `translate(500,50)`)
    target.append("rect").attr("height", 200).attr("width", 200);


    function dotted() {
        if(arguments[3] == 0) {
            console.log("This", this)
            console.log("Target", d3.event.target)
            console.log("Type", d3.event.type)
        }

        target.append("circle").attr("class", "dot")
                .attr("r",  arguments[2])
                .attr("cx", arguments[0])
                .attr("cy", arguments[1])
    }

    function placeDots() {
        const randW = d3.randomUniform(0,200);
        const randH = d3.randomUniform(0,200);
        const randR = d3.randomUniform(0.5,10);
        const source = this;
        for(let dots = 0; dots < 200; dots++) {
            d3.customEvent(d3.event, dotted, source, [randW(),randH(),randR(),dots]);
        }
    }

    d3.select(window).on("load", placeDots);
    d3.select(window).on("keyup", placeDots);

</script>

</body>
</html>
