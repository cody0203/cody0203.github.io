<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
</style>
<body>
<h2>SVG clipping</h2>
<svg width="425" height="425"
    <!-- Original image (not clipped) -->
    <image x="25" y="25"
           height="350" width="350"
           xlink:href="../Data/Images/pluto.jpg"/>

</svg>
<svg width="425" height="425">
    <defs>
        <clipPath id="poly">
            <circle r="139" cx="200" cy="199"/>
        </clipPath>
    </defs>

    <!-- Clipped image -->
    <image x="25" y="25"
           height="350" width="350"
           xlink:href="../Data/Images/pluto.jpg"
           clip-path="url(#poly)"/>
</svg>
</body>
</html>
