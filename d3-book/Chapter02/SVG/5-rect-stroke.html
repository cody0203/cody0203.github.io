<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
</style>
<body>
<h2>SVG strokes</h2>
<svg width="750" height="200">
    <rect x="25" y="50" width="100" height="100" rx="10" ry="10"
          stroke="green"
          stroke-width="2"
          stroke-dasharray="5 5"
          fill-opacity="0" />
    <rect x="175" y="50" width="100" height="100" rx="10" ry="10"
          stroke="red"
          stroke-width="5"
          stroke-opacity="0.5"
          fill-opacity="0"/>
    <rect x="325" y="50" width="100" height="100"  rx="10" ry="10"
          stroke="green"
          fill="blue"
          fill-opacity="0.2"
          stroke-width="20"
          stroke-opacity="0.2" />
    <rect x="475" y="50" width="100" height="100"  rx="10" ry="10"
          stroke="black"
          fill="gray"
          fill-opacity="0.2"
          stroke-width="10"
          stroke-linecap="round"
          stroke-dashoffset="0"
          stroke-dasharray="20 40"/>
    <rect x="625" y="50" width="100" height="100"  rx="10" ry="10"
          stroke="black"
          fill="gray"
          fill-opacity="0.2"
          stroke-width="10"
          stroke-linecap="square"
          stroke-dashoffset="0"
          stroke-dasharray="20 40"/>
</svg>
</body>
</html>
