<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
    line {
        stroke-width: 20px;
    }
</style>
<body>
<h2>SVG lines and stroke using inline CSS</h2>
<svg width="600" height="200">
    <line x2="400" style="stroke: red"/>
    <line y2="150" style="stroke: blue"/>
    <line x2="200" y2="150" style="stroke: black"/>
</svg>
</body>
</html>
