<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
</style>
<body>
<h2>SVG Move + Curve + Line</h2>
<svg width="600" height="300">
    <path d="M100,200 C200,50 300,100 300,200
             L400,250 500,100"
          fill="yellow"
          stroke="red"
          stroke-width="4"/>

    <circle cx="100" cy="200" r="4" stroke-width="2" stroke="gray" fill="black" />
    <circle cx="200" cy="50"  r="4" stroke-width="2" stroke="gray" fill="green" />
    <circle cx="300" cy="100" r="4" stroke-width="2" stroke="gray" fill="green" />
    <circle cx="300" cy="200" r="4" stroke-width="2" stroke="gray" fill="blue" />
    <circle cx="400" cy="250" r="4" stroke-width="2" stroke="gray" fill="green" />
    <circle cx="500" cy="100" r="4" stroke-width="2" stroke="gray" fill="orange" />

</svg>
</body>
</html>
