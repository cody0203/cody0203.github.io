<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
</style>
<body>
<h2>SVG viewport (using D3)</h2>
<script>
    d3.select("body").append("svg").attr("width", 600).attr("height", 300);
</script>
</body>
</html>
