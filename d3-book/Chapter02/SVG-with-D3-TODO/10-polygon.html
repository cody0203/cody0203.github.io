<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
    polygon {
        stroke: black;
        stroke-width: 3;
        fill-opacity: 0.5;
    }
</style>
<body>
<h2>SVG polyline + fill-rule using D3</h2>
<script>
    const svg = d3.select("body")
            .append("svg")
            .attr("width", 600)
            .attr("height", 300);

    svg.append("polygon")
            .attr("points", "150,150 50,150 100,20 150,50 200,200 50,200 20,154 48,82 32,20")
            .attr("fill", "blue")

    svg.append("polygon")
            .attr("points", "450,150 350,150 400,20 450,50 500,200 350,200 320,154 348,82 332,20")
            .attr("fill", "red")
            .attr("fill-rule", "evenodd")

</script>
</body>
</html>
