<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        svg {
            border: solid 1px lightgray;
        }
        .domain {
            stroke-width: 15;
            stroke: #67b6ba;
        }
        .tick line {
            stroke: white;
            stroke-width: 2;
        }
        .tick text {
            fill: #62b6e6;
        }
        .tick:nth-child(2n) line {
            stroke: #345434;
            stroke-width: 0.5;
        }
        .tick:nth-child(2n-1) text {
            fill: #4b7880;
            font-weight: 100;
            font-size: 150%;
        }
    </style>
</head>
<body>
<script>
    const height  = 75;
    const width   = 800;
    const marginX = 50;
    const marginY = 50;

    const scaleX = d3.scaleLinear().range([marginX, width - marginX]);

    const axisX = d3.axisBottom(scaleX)
            .tickSize(25)
            .tickSizeOuter(0);

    const svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height",height);

    svg.append("g").attr("class", "x-axis")
            .attr("transform", "translate(0,"+(height - marginY)+")")
            .call(axisX);

    d3.select(".domain")
            .attr("transform", `translate(0, 12)`);

</script>
</body>
</html>
