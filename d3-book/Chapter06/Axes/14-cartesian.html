<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .label {
            fill: black;
            font-size: 12pt;
            text-anchor: middle;
        }
        svg {
            border: solid 1px lightgray;
        }
    </style>
</head>
<body>
<script>
    const height = 500, width = 800, marginX = 50, marginY = 50;

    const scaleX = d3.scaleLinear().range([marginX, width - marginX]);
    const scaleY = d3.scaleLinear().range([height - marginY, marginY]);

    const axisX = d3.axisBottom(scaleX);
    const axisY = d3.axisLeft(scaleY);

    const svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height",height);

    svg.append("g").attr("class", "x-axis")
            .attr("transform", `translate(0,${height - marginY})`)
            .call(axisX);

    svg.append("g").attr("class", "y-axis")
            .attr("transform", `translate(${marginX},0)`)
            .call(axisY);

</script>
</body>
</html>
