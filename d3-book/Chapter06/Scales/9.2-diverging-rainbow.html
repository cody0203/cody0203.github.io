<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scale</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<script>
    d3.select("body").append("svg").attr("height", 200).attr("width", 800);

    const scale = d3.scaleDiverging(d3.interpolateBrBG)
                    .domain([-300,0,300]);

    d3.select("svg")
            .selectAll("rect")
            .data(d3.range(-300,301,5))
            .join("rect")
            .attr("height", 20).attr("width", 4)
            .attr("y", 0).attr("x", d => d + 300)
            .style("fill", d => scale(d));

</script>

</body>
</html>
