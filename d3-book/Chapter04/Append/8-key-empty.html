<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        p {margin: 0}
    </style>
</head>
<body>
<div></div>
<script>
    // key-function example - initial selection
    d3.select("div").selectAll("p")
        .data([1,2,3,4,5]).enter().append("p")
        .text((d,i) => "datum: " + d + ", i:" + i);

</script>
</body>
</html>
