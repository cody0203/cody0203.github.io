<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        #container {
            width: 500px;
            margin: 10px;
        }
        form {
            margin: 10px 0;
        }
        .letter {
            width: 20px;
            padding: 0 10px;
            font-family: 'impact', sans-serif;
            font-size: 24pt;
            border: solid 2px black;
            color: white;
            display: inline-block;
        }
        button {
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
<div id="container"></div>
<form></form>
<script>
    const datasets = ["one", "two", "three", "four"];
    const colors = ["red", "blue", "green", "purple"];
    let idx = 0;

    d3.select("form")
        .selectAll("button")
            .data(datasets)
            .join("button")
            .attr("type", "button")
            .attr("id", (d,i) => "b" + i)
            .property("disabled", (d,i) => d == datasets[idx])
            .style("background-color", (d,i) => colors[i])
            .text(d => d.toUpperCase())
            .on("click", function(d,i,nodes) {
                idx = d3.select(nodes[i]).attr("id").substring(1);
                d3.selectAll(nodes).property("disabled", (t) => t == datasets[idx]);
                redraw();
            });

    function redraw() { console.log(idx, datasets[idx], colors[idx]); }
</script>
</body>
</html>
