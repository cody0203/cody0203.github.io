<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<h1>Select an item</h1>
<div id="words">
    <p>One</p>
    <p>Two</p>
    <p>Three</p>
</div>
<p>Four</p>
<p>Five</p>

<script>
    d3.selectAll("div p")
        .data([1,2,3,4,5])
        .on("mouseover", function(d) {
            const text = d3.select(this).text();
            d3.select("h1").text(`Item ${d}: ${text}`);
        })
        .on("mouseout click", () => d3.select("h1").text("Select an item"));

</script>
</body>
</html>
