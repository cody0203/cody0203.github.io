<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0"></script>
    <style>
        text {
            font-family: 'Yanone Kaffeesatz', sans-serif;
            font-size: 14px;
            alignment-baseline: middle;
            text-anchor: middle;
            fill: white;
            pointer-events: none;
        }
        .faded {
            opacity: .2;
        }
    </style>
</head>
<body>
<script>
    const width = 800;
    const height = 550;
    const margin = 100;

    const color = d3.scaleOrdinal(d3.schemeCategory10);

    const nodes = [
        {node: 'A', value: 123}, // value not used in this example
        {node: 'B', value: 456},
        {node: 'C', value: 995},
        {node: 'D', value: 65},
        {node: 'E', value: 79},
        {node: 'F', value: 23},
        {node: 'G', value: 178},
        {node: 'H', value: 0},
    ];

    // one-way (no cycles): use target > source
    const links = [
        {source: 0, target: 1, value: 3},
        {source: 0, target: 2, value: 4},
        {source: 1, target: 3, value: 2},
        {source: 1, target: 4, value: 1},
        {source: 2, target: 5, value: 3},
        {source: 5, target: 6, value: 1},
        {source: 5, target: 3, value: 2},
        {source: 2, target: 3, value: 1},
        {source: 6, target: 3, value: .5},
        {source: 4, target: 3, value: .5},
        {source: 6, target: 7, value: .5},
        {source: 4, target: 7, value: .5},
    ];

    color.domain([0, nodes.length]);

    const svg = d3.select("body").append("svg").attr("width",width).attr("height",height);
    const chart = svg.append("g");

    const sankey = d3.sankey()
                     .nodePadding(300)
                     .extent([[margin/2, margin/2], [width-margin, height-margin]])
                     .nodeAlign(d3.sankeyRight)
                     .iterations(100);

    const graph = sankey({nodes: nodes, links: links});
    console.log(graph)

    chart.selectAll("path")
            .data(graph.links)
            .enter()
            .append("path")
            .attr("d", d3.sankeyLinkHorizontal())
            .style("opacity", .5)
            .style("stroke-width", d => d.width)
            .style("stroke", d => color(d.source.index))
            .style("fill", 'none')
            .on("mouseover", highlightPath)
            .on("mouseout", d => d3.selectAll("rect, path").classed('faded', false));

    chart.selectAll("rect")
            .data(graph.nodes)
            .enter()
            .append("rect")
            .attr("x", d => d.x0)
            .attr("y", d => d.y0)
            .attr("width", d => d.x1 - d.x0)
            .attr("height", d => d.y1 - d.y0)
            .style("fill", (d,i) => color(i))
            .on("mouseover", highlightNode)
            .on("mouseout", d => d3.selectAll("rect, path").classed('faded', false));

    chart.selectAll("text")
            .data(graph.nodes)
            .enter()
            .append("text")
            .attr("x", d => (d.x1 + d.x0)/2)
            .attr("y", d => (d.y1 + d.y0)/2 + 2)
            .text(d => d.node);

    function highlightNode(node) {
        console.log(node)
        d3.selectAll("rect, text").classed('faded', d => !(d === node));
        d3.selectAll("path").classed('faded', edge => !(edge.source === node || edge.target == node));
    }
    function highlightPath(edge) {
        console.log(edge)
        d3.selectAll("rect, text").classed('faded', node => !(node === edge.source || node === edge.target))
        d3.selectAll("path").classed('faded', d => !(d === edge));
    }
</script>
</body>
</html>
