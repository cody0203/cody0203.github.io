<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        text {
            font-family: 'Yanone Kaffeesatz', sans-serif;
            font-size: 14px;
            alignment-baseline: middle;
            text-anchor: middle;
            fill: white;
        }
    </style>
</head>
<body>
<script>
    const width = 800;
    const height = 600;
    const margin = 100;

    const color = d3.scaleOrdinal(d3.schemeCategory10);

    const nodes = [
        {node: 'A', value: 79},
        {node: 'B', value: 15},
        {node: 'C', value: 24},
        {node: 'D', value: 44},
        {node: 'E', value: 125},
        {node: 'F', value: 22},
        {node: 'G', value: 20},
        {node: 'H', value: 64},
        {node: 'I', value: 69},
        {node: 'J', value: 2},
        {node: 'K', value: 8},
        {node: 'L', value: 40},
        {node: 'M', value: 26},
        {node: 'N', value: 69},
        {node: 'O', value: 77},
        {node: 'P', value: 17},
        {node: 'Q', value: 1},
        {node: 'R', value: 58},
        {node: 'S', value: 63},
        {node: 'T', value: 91},
        {node: 'U', value: 29},
        {node: 'V', value: 10},
        {node: 'W', value: 23},
        {node: 'X', value: 2},
        {node: 'Y', value: 20},
        {node: 'Z', value: 1},
    ];

    color.domain([0,nodes.length]);

    const svg = d3.select("body").append("svg").attr("width",width).attr("height",height);
    const chart = svg.append("g").attr("transform", `translate(${[margin/2 + width/2,margin/2 + height/2]})`);

    const sim = d3.forceSimulation(nodes);
    sim.force("manybody", d3.forceManyBody());
    sim.on("tick", redraw);

    draw();

    function draw() {
        chart.selectAll("circle")
                .data(nodes).enter()
                .append("circle")
                .attr("r", 15)
                .attr("cx", d => d.x)
                .attr("cy", d => d.y)
                .style("fill", (d,i) => d3.rgb(color(i)).darker())
                .style("stroke", 'black')
                .style("fill-opacity",.5)

        chart.selectAll("text")
                .data(nodes).enter()
                .append("text")
                .text(d => d.node)
                .attr("x", d => d.x)
                .attr("y", d => d.y)
    }

    function redraw() {
        chart.selectAll("circle")
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

        chart.selectAll("text")
                .attr("x", d => d.x)
                .attr("y", d => d.y);
    }

</script>
</body>
</html>
