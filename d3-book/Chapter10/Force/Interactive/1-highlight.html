<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../JavaScript/arc.js"></script>
    <style>
        text {
            font-family: 'Yanone Kaffeesatz', sans-serif;
            font-size: 14px;
            alignment-baseline: middle;
            text-anchor: middle;
            fill: white;
            pointer-events: none;
        }
        .faded {
            opacity: .2;
        }
        .highlight {
            stroke-width: 3;
        }
    </style>
</head>
<body>
<script>
    const width = 800;
    const height = 600;
    const margin = 100;

    const color = d3.scaleOrdinal(d3.schemeCategory10);

    const nodes = [
        {node: 'A', value: 79},
        {node: 'B', value: 15},
        {node: 'C', value: 24},
        {node: 'D', value: 44},
        {node: 'E', value: 125},
        {node: 'F', value: 22},
        {node: 'G', value: 20},
        {node: 'H', value: 64},
        {node: 'I', value: 69},
        {node: 'J', value: 2},
        {node: 'K', value: 8},
        {node: 'L', value: 40},
        {node: 'M', value: 26},
        {node: 'N', value: 69},
        {node: 'O', value: 77},
        {node: 'P', value: 17},
        {node: 'Q', value: 1},
        {node: 'R', value: 58},
        {node: 'S', value: 63},
        {node: 'T', value: 91},
        {node: 'U', value: 29},
        {node: 'V', value: 10},
        {node: 'W', value: 23},
        {node: 'X', value: 2},
        {node: 'Y', value: 20},
        {node: 'Z', value: 1},
    ];
    
    const links = [
        {source: 0, target: 4, value: 3},
        {source: 4, target: 8, value: 3},
        {source: 8, target: 14, value: 3},
        {source: 14, target: 20, value: 3},
        {source: 0, target: 1, value: 1},
        {source: 1, target: 2, value: 1},
        {source: 2, target: 3, value: 1},
        {source: 3, target: 4, value: 1},
        {source: 4, target: 5, value: 1},
        {source: 5, target: 6, value: 1},
        {source: 6, target: 7, value: 1},
        {source: 7, target: 8, value: 1},
        {source: 8, target: 9, value: 1},
        {source: 9, target: 10, value: 1},
        {source: 10, target: 11, value: 1},
        {source: 11, target: 12, value: 1},
        {source: 12, target: 13, value: 1},
        {source: 13, target: 14, value: 1},
        {source: 14, target: 15, value: 1},
        {source: 15, target: 16, value: 1},
        {source: 16, target: 17, value: 1},
        {source: 17, target: 18, value: 1},
        {source: 18, target: 19, value: 1},
        {source: 19, target: 20, value: 1},
        {source: 20, target: 21, value: 1},
        {source: 21, target: 22, value: 1},
        {source: 22, target: 23, value: 1},
        {source: 23, target: 24, value: 1},
        {source: 24, target: 25, value: 1},
        {source: 16, target: 15, value: 2},
        {source: 17, target: 16, value: 2},
        {source: 18, target: 17, value: 2},
        {source: 19, target: 18, value: 2}
    ];

    color.domain([0,nodes.length]);

    const sim = d3.forceSimulation(nodes);

    sim.force("center", d3.forceCenter());

    console.log(sim.nodes());

    const svg = d3.select("body").append("svg").attr("width",width).attr("height",height);
    const chart = svg.append("g").attr("transform", `translate(${[margin/2 + width/2,margin/2 + height/2]})`);

    draw(chart);

    sim.force("link", d3.forceLink(links).iterations(15));
    sim.force("collide", d3.forceCollide(30).iterations(10));

    for(let i = 0; i < 10; i++) {
        sim.tick();
        redraw(chart);
    }
    console.log(links);

    sim.stop();

    function draw(chart) {
        chart.selectAll('line')
                .data(links).enter()
                .append('line')
                .attr("x1", d => d.source.x)
                .attr("x2", d => d.target.x)
                .attr("y1", d => d.source.y)
                .attr("y2", d => d.target.y)
                .style("fill", 'none')
                .style("stroke", 'black')
                .style("stroke-width", d => d.value * d.value)

        chart.selectAll("circle")
                .data(nodes).enter()
                .append("circle")
                .attr("r", 15)
                .attr("cx", d => d.x)
                .attr("cy", d => d.y)
                .style("fill", (d,i) => color(i))
                .style("stroke", 'black')
                .on("mouseover", highlightNode)
                .on("mouseout", fade);

        chart.selectAll("text")
                .data(nodes).enter()
                .append("text")
                .text(d => d.node)
                .attr("x", d => d.x)
                .attr("y", d => d.y)
    }

    function redraw(chart) {
        chart.selectAll("circle")
                .transition().duration(2000)
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

        chart.selectAll("text")
                .transition().duration(2000)
                .attr("x", d => d.x)
                .attr("y", d => d.y);

        chart.selectAll('line')
                .transition().duration(2000)
                .attr("x1", d => d.source.x)
                .attr("x2", d => d.target.x)
                .attr("y1", d => d.source.y)
                .attr("y2", d => d.target.y)
    }

    function highlightNode(node) {
        d3.selectAll("circle").classed('highlight', d => d === node);
        d3.selectAll("circle").classed('faded', d => !(d === node
                                || links.filter(k => k.source == node).filter(m => m.target == d).length > 0
                                || links.filter(k => k.target == node).filter(m => m.source == d).length > 0));
        d3.selectAll("line").classed('faded', edge => !(edge.source === node || edge.target === node ));
    }
    function fade() {
        d3.selectAll("circle, line").classed('faded highlight', false);
    }

</script>
</body>
</html>
