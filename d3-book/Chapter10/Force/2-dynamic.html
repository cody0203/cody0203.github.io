<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        text, div {
            font-family: 'Yanone Kaffeesatz', sans-serif;
            font-size: 18px;
            alignment-baseline: middle;
            text-anchor: middle;
            fill: white;
        }
        div {
            width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="label">Ticks</div>
<script>
    const width = 400;
    const height = 400;

    const color = d3.scaleOrdinal(d3.schemeCategory10);

    const nodes = [
        {node: 'A', value: 79},
        {node: 'B', value: 15},
        {node: 'C', value: 24},
        {node: 'D', value: 44},
        {node: 'E', value: 125},
        {node: 'F', value: 22},
        {node: 'G', value: 20},
        {node: 'H', value: 64},
    ];

    color.domain([0,nodes.length]);

    const svg = d3.select("body").append("svg").attr("width",width).attr("height",height);
    const chart = svg.append("g").attr("transform", `translate(${[width/2,height/2]})`);

    const sim = d3.forceSimulation(nodes);
    sim.force("manybody", d3.forceManyBody());
    sim.on("tick", ticked);
    draw();

    let ticks = 0;
    function ticked() {
        d3.select("#label").text('Tick: ' + ++ticks);
        redraw();
    }

    function draw() {
        chart.selectAll("circle")
                .data(nodes).enter()
                .append("circle")
                .attr("r", 15)
                .attr("cx", d => d.x)
                .attr("cy", d => d.y)
                .style("fill", (d,i) => color(i))
    }

    function redraw() {
        chart.selectAll("circle")
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
    }

</script>
</body>
</html>
