<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
  <link rel="stylesheet" href="./resources/css/main.css">
  <link rel="stylesheet" href="./resources/css/job-item.css">
  <style>
    .container-fluid {
      margin-top: 50px;
    }

    .short-details-wrapper {
      background-color: white;
    }

    .short-details-wrapper .container {
      padding: 29px 24px;
      display: flex;
      align-items: center;
    }

    .short-details-wrapper .company-logo {
      max-width: 200px;
      margin-right: 50px;
    }

    .short-details-wrapper .company-website {
      display: block;
      color: #3C78E8;
    }

    .short-details-wrapper .company-short-details-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      width: 100%;
      flex-flow: wrap;
    }

    .short-details-wrapper .company-short-details {
      margin-bottom: 10px;
    }

    .short-details-wrapper .apply-btn {
      font-size: 16px;
      line-height: 19px;
      font-weight: bold;
      padding: 15px 62px;
    }

    .short-details-wrapper .company-name {
      font-size: 25.6px;
      line-height: 30px;
      font-weight: bold;
    }

    .short-details-wrapper .company-website,
    .short-details-wrapper .company-type {
      font-size: 16px;
      line-height: 19px;
      margin: 10px 0;
    }

    .short-details-wrapper .social-icons {
      display: flex;
      font-size: 30px;
      line-height: 34px;
    }

    .short-details-wrapper .facebook {
      color: #3578E5;
      margin-right: 10px;
    }

    .short-details-wrapper .linkedin {
      color: #0073B0;
      margin-right: 10px;
    }

    @media (max-width: 606px) {
      .short-details-wrapper .container {
        flex-flow: wrap;
      }
    }
  </style>
  <title>Jobs Details</title>
</head>

<body>
  <div class="container-fluid short-details-wrapper">
    <div class="container">
      <div class="company-logo">
        <img src="./resources/image/incepit-logo.jpg" alt="company-logo" class="img-fluid">
      </div>

      <div class="company-short-details-wrapper">
        <div class="company-short-details">
          <div class="company-name">
            IncepIT
          </div>

          <div class="company-type">
            Software development
          </div>

          <a href="https://incepit.com" class="company-website">
            https://incepit.com
          </a>

          <div class="social-icons">
            <div class="facebook">
              <a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a>
            </div>

            <div class="linkedin">
              <a href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a>
            </div>
          </div>
        </div>
        <button class="apply-btn button blue-btn">
          Theo d√µi
        </button>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script src="./resources/js/jobs-page.js"></script>
  <script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.min.js"></script>
</body>

</html>
