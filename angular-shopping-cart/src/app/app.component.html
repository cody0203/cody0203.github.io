<main>
  <header class="container">
    <app-cart-header [totalQuantity]="totalQuantity"></app-cart-header>
  </header>

  <section class="container">
    <app-cart-products
      [products]="products"
      (quantityChangeHandler)="quantityChangeHandler($event)"
      (removeProduct)="removeProduct($event)"
    ></app-cart-products>
  </section>

  <section class="container">
    <app-cart-promo-code></app-cart-promo-code>
    <app-cart-summary [subTotal]="subTotal" [tax]="tax"></app-cart-summary>
  </section>
</main>
