<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <h1>Stackoverflow API User</h1>
    <div id="wrap">
        <table>
            <thead>
                <th>
                    Profile Image
                </th>
                <th class="can-sort" order="0" onclick="sort(2, $(this))">
                    Display Name
                    <span class="desc">
                        <i class="fas fa-sort-up"></i>
                    </span>
                    <span class="asc">
                        <i class="fas fa-sort-down"></i>
                    </span>
                </th>
                <th class="can-sort" order="0" onclick="sort(3, $(this))">
                    User ID
                    <span class="desc">
                        <i class="fas fa-sort-up"></i>
                    </span>
                    <span class="asc">
                        <i class="fas fa-sort-down"></i>
                    </span>
                </th>
                <th class="can-sort" order="0" onclick="sort(4, $(this))">
                    Reputation
                    <span class="desc">
                        <i class="fas fa-sort-up"></i>
                    </span>
                    <span class="asc">
                        <i class="fas fa-sort-down"></i>
                    </span>
                </th>
                <th>
                    Website URL
                </th>
                <th class="can-sort" order="0" onclick="sort(6, $(this))">
                    Creation Date
                    <span class="desc">
                        <i class="fas fa-sort-up"></i>
                    </span>
                    <span class="asc">
                        <i class="fas fa-sort-down"></i>
                    </span>
                </th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
