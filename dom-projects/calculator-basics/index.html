<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div id="cal">
        <h1 id="signed">Calculator</h1>
        <div id="inputs">
            <input type="text" id="sub-input" disabled>
            <input type="text" id="main-input">
        </div>
        <div id="special">
            <button id="squared" onclick="squared(this)">x<sup>n</sup></button>
            <button id="factorial" onclick="factorial(this)">x!</button>
            <button id="square-root" onclick="squareRoot(this)">&radic;x</button>
            <button id="sin" onclick="sin(this)">sin</button>
            <button id="cos" onclick="cos(this)">cos</button>
            <button id="tan" onclick="tan(this)">tan</button>
            <button id="exp" onclick="exp(this)">EXP</button>
            <button id="ln" onclick="log(this)">ln</button>
        </div>

        <div id="numbers">
            <button id="paren-l" class="parenthesis" onclick="parens1(this)">(</button>
            <button id="paren-r" class="parenthesis" onclick="parens2(this)">&rpar;</button>
            <button id="clear">ce</button>
            <button id="full-clear" ">c</button>

            <button id="Ans" onclick="ansBtn(this)">Ans</button>
            <button id=" %" onclick="percent(this)">%</button>
            <button id="e" onclick="e(this)">e</button>
            <button id="pi" onclick="pi(this)">&pi;</button>

            <button id="7" class="numbers" onclick="input(this)">7</button>
            <button id="8" class="numbers" onclick="input(this)">8</button>
            <button id="9" class="numbers" onclick="input(this)">9</button>
            <button id="/" class="red operator" onclick="calculator(this)">/</button>

            <button id="4" class="numbers" onclick="input(this)">4</button>
            <button id="5" class="numbers" onclick="input(this)">5</button>
            <button id="6" class="numbers" onclick="input(this)">6</button>
            <button id="*" class="red operator" onclick="calculator(this)">*</button>

            <button id="1" class="numbers" onclick="input(this)">1</button>
            <button id="2" class="numbers" onclick="input(this)">2</button>
            <button id="3" class="numbers" onclick="input(this)">3</button>
            <button id="-" class="red operator" onclick="calculator(this)">-</button>


            <button id="0" class="numbers" onclick="input(this)">0</button>
            <button id="00" class="numbers" onclick="input(this)">00</button>
            <button class="dot" onclick="dot(this)">.</button>
            <button id="+" class="red operator" onclick="calculator(this)">+</button>

            <button id="change-theme">Change Theme</button>
            <button id="=" class="red" onclick="equal(this)">=</button>
        </div>

    </div>
    </div>
    <script src="./jquery-3.4.1.min.js"></script>
    <script src=" ./script.js "></script>
</body>

</html>
