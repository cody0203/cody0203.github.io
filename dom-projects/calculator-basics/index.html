<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div id="cal">
        <h1 id="signed">Calculator</h1>
        <div id="inputs">
            <input type="text" id="sub-input" disabled>
            <input type="text" id="main-input">
        </div>
        <div id="wrap">

        </div>
        <div id="special">
            <button id="squared">x<sup>n</sup></button>
            <button id="factorial">x!</button>
            <button id="square-root">&radic;x</button>
            <button id="sin">sin</button>
            <button id="cos">cos</button>
            <button id="tan">tan</button>
            <button id="log">log</button>
            <button id="ln">ln</button>
        </div>

        <div id="numbers">
            <button id="(" onclick="render(this)">(</button>
            <button id=")" onclick="render(this)">)</button>
            <button id="clear">ce</button>
            <button id="full-clear" ">c</button>

            <button id="%" onclick="render(this) ">%</button>
            <button id="pos-neg">&plusmn;</button>
            <button id="pi" onclick="render(this) ">&pi;</button>
            <button id="/" class="red" onclick="render(this) ">รท</button>

            <button id="7" onclick=" render(this) ">7</button>
            <button id="8" onclick=" render(this) ">8</button>
            <button id="9" onclick=" render(this) ">9</button>
            <button id="*" class="red" onclick="render(this) ">x</button>

            <button id="4" onclick=" render(this) ">4</button>
            <button id="5" onclick=" render(this) ">5</button>
            <button id="6" onclick=" render(this) ">6</button>
            <button id="-" class=" red " onclick="render(this) ">-</button>

            <button id="1" onclick=" render(this) ">1</button>
            <button id="2" onclick=" render(this) ">2</button>
            <button id="3" onclick=" render(this) ">3</button>
            <button id="+" class="red" onclick="render(this)">+</button>

            <button id="0" onclick="render(this) ">0</button>
            <button id="00" onclick="render(this) ">00</button>
            <button id="." onclick="render(this) ">.</button>
            <button id="=" class="red">=</button>
        </div>

    </div>
    </div>
    <script src=" ./script.js "></script>
</body>

</html>
