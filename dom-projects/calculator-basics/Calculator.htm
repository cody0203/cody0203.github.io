<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Calculator_files/style.css" type="text/css">
    <link href="./Calculator_files/css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div id="cal">
        <h1 id="signed">Calculator</h1>
        <div id="inputs">
            <input type="text" id="sub-input" disabled="">
            <input type="text" id="main-input">
        </div>
        <div id="special">
            <button id="squared">x<sup>n</sup></button>
            <button id="factorial">x!</button>
            <button id="square-root">√x</button>
            <button id="sin">sin</button>
            <button id="cos">cos</button>
            <button id="tan">tan</button>
            <button id="log">log</button>
            <button id="ln">ln</button>
        </div>

        <div id="numbers">
            <button id="(">(</button>
            <button id=")">)</button>
            <button id="clear">ce</button>
            <button id="full-clear" "="">c</button>

            <button id="%">%</button>
            <button id="pos-neg">±</button>
            <button id="pi">π</button>
            <button id="/" class="red operator" onclick="operator(this)">÷</button>

            <button id="7" onclick="input(this)">7</button>
            <button id="8" onclick="input(this)">8</button>
            <button id="9" onclick="input(this)">9</button>
            <button id="*" class="red operator" onclick="operator(this)">x</button>

            <button id="4" onclick="input(this)">4</button>
            <button id="5" onclick="input(this)">5</button>
            <button id="6" onclick="input(this)">6</button>
            <button id="-" class="red operator" onclick="operator(this)">-</button>

            <button id="1" onclick="input(this)">1</button>
            <button id="2" onclick="input(this)">2</button>
            <button id="3" onclick="input(this)">3</button>
            <button id="+" class="red operator" onclick="operator(this)">+</button>

            <button id="0" onclick="input(this)">0</button>
            <button id="00" onclick="input(this)">00</button>
            <button id="." class="operator" onclick="operator(this)">.</button>
            <button id="=" class="red" onclick="calculator(this)">=</button>
        </div>

    </div>
    
    <script src="./Calculator_files/jquery-3.4.1.min.js"></script>
    <script src="./Calculator_files/script.js"></script>
