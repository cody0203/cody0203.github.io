<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="stylesheet" href="../css/style3.css" type="text/css">
    <link href="../css/all.css" rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <div id="wrap">
        <div id="part-1">
            <div id="header">
                <a href="index.html" id="go-back-home"><i class="fas fa-arrow-left"></i></a>
                <h1>Register</h1>
            </div>
            <form action="success.html" id="register-form">
                <div id="wrap-input">

                    <div id="full-name">
                        <div id="name-1">
                            <input type="text" name="first-name" id="first-name" placeholder="First Name" class="input first" autocomplete="off" />
                            <div class="error" id="first-name-error"></div>
                        </div>

                        <div id="name-2">
                            <input type="text" name="last-name" id="last-name" placeholder="Last Name" class="input" autocomplete="off" />
                            <div class="error" id="last-name-error"></div>
                        </div>
                    </div>

                    <div id="input-email">
                        <input type="email" name="email" id="register-email" placeholder="Email" class="input" autocomplete="off" />
                        <div class="error"></div>
                    </div>

                    <div id="input-phone-number">
                        <input type="text" name="phone-number" id="phone-number" class="input"
                            placeholder="Phone Number" autocomplete="off" />
                        <div class="error"></div>
                    </div>

                    <div id="input-password">
                        <input type="password" name="password" id="register-password" class="input"
                            placeholder="Password" autocomplete="disabled" />
                        <div class="error"></div>
                    </div>

                    <div id="gender-select">
                        <span>Gender:</span>
                        <input type="radio" name="gender" id="male" value="Male">
                        <label for="male" class="label">
                            Male
                        </label>
                        <input type="radio" name="gender" id="female" value="Female">
                        <label for="female" class="label">
                            Female
                        </label>
                        <input type="radio" name="gender" id="other" value="other">
                        <label for="other" class="label">
                            Other
                        </label>
                    </div>
                    <div id="birthday-select">
                        <span>Birth Day:</span>
                        <select name="day" id="day" class="birthday">
                            <option value="">Date</option>
                        </select>
                        <select name="month" id="month" class="birthday">
                            <option value="">Month</option>
                        </select>
                        <select name="year" id="year" class="birthday">
                            <option value="">Year</option>
                        </select>
                    </div>
                    <div class="error"></div>
                    <div id="footer-btn">
                        <button type="submit" name="submit" id="register-btn" class="btn">Register</button>
                        <button type="reset" name="reset" id="reset-btn" class="btn" class="btn">Reset</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="part-2">
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>

</html>
